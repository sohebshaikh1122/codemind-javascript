<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        #square
        {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h2>Local Storage:</h2>
    <ul id="square">
       <li>
            Adding Item in Local Storage
       </li>
       <ul>
            <li>
                Remove City Item
            </li>
        </ul>
    </ul>
    
    <script>
        window.localStorage.setItem("Name","Soheb");
        window.localStorage.setItem("City","Baramati");
        window.localStorage.setItem("Pincode","413114");
        window.localStorage.setItem("District","Pune");
        window.localStorage.removeItem("City");
    </script>
</body>
</html>
